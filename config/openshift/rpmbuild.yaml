apiVersion: v1
kind: Template
labels:
  template: rpmbuild-builder
metadata:
  annotations:
    description: rpmbuild container
    iconClass: icon-jenkins
    tags: instant-app,jenkins
  name: rpmbuild-builder
objects:
- apiVersion: v1
  kind: ImageStream
  metadata:
    annotations:
    labels:
    name: rpmbuild
  spec: {}
- apiVersion: v1
  kind: BuildConfig
  metadata:
    name: rpmbuild
  spec:
    output:
      to:
        kind: ImageStreamTag
        name: rpmbuild:latest
    resources: {}
    source:
      contextDir: ${SLAVE_REPO_CONTEXTDIR}
      git:
        ref: ${SLAVE_REPO_REF}
        uri: ${SLAVE_REPO_URL}
      type: Git
    strategy:
      dockerStrategy:
      type: Docker
    triggers:
    - type: ConfigChange
parameters:
- description: Git repository with Dockerfile and slave entrypoint.
  displayName: Repository URL
  name: SLAVE_REPO_URL
  value: https://github.com/scoheb/ci-pipeline.git
- description: The sub-directory inside the repository.
  displayName: Context Directory
  name: SLAVE_REPO_CONTEXTDIR
  value: config/openshift
- description: The git ref or tag to use for customization.
  displayName: Git Reference
  name: SLAVE_REPO_REF
  value: test-docker-inside
